---
layout: default
comments: true
---

<h1>{{ page.title }}</h1>

<h2 class="date">
	<info datetime="{{ page.date }}">
	{{ page.date | date_to_string }} 
	{% if page.length %} - {{ page.length }} minute read {% endif %}
	{% if page.author %} - by {{ page.author }} {% endif %}
	</info>
</h2>


<div class="notebody">
<article>
	<p><small><span class="eta"></span> (<span class="words"></span> words)</small></p>

	{{ content }}
</article>
</div>

<hr>

<div class="notecomments">
	{ % include disqus.html % }	 
</div>
